<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <line rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    </line>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container-fluid text-center text-white bg-dark p-2 weather-header">

        <h1>Weather Dashboard</h1>

    </header>

    <div class="container-fluid" style="max-width: 1400px">
        <div class="row">
            <aside class="col-lg-3 pb-3">
                <h2 id="form-heading" class="mt-1 h3 form-label">
                    Search for a City:
                </h2>
                <form id="search-form" class="form">
                    <div class="form-inline form-group">
                        <div class="input-group">
                            <input id="form-input" class="form-input" type="text">
                            <button id="search-button" class="search-button">Search</button>
                        </div>

                    </div>
                </form>
            </aside>
        </div>
    </div>
    <hr>
    <div id="display-date" class="display-date"> </div>
    
    <section id="current-weather">
        <div id="current-temp" class="current-temp"></div>
        <div id="current-wind"></div>
        <div id="current-uvi"></div>
        <div id="current-humidity"></div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./style.js"></script>


</body>

</html>
